add_newline = true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[aws]
format = '[$symbol ($profile)(\($region\))(\[$duration\]) ]($style)'
symbol = ""

